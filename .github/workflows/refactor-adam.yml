name: Refactor ADAM

on:
  schedule:
    # Runs every 6 hours
    - cron:  '0 */6 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      REPOSITORY: sunnysoftwaredev/adam
      BRANCH: master

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Run
      run: npm start
